spring.application.name=COMP47360_Team8_Backend
server.port=8000
server.servlet.context-path=/api
server.forward-headers-strategy=framework
frontend.url=https://planhattan.ddns.net/


upload.path=uploads/
weather.url=https://api.openweathermap.org/data/3.0/onecall
weather.key=${OPEN_WEATHER_KEY}
# 5MB size limit for user picture upload
user.picture.size=5242880
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
ml.url=${PLANHATTAN_ML_URL}
user.table.name=users
# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=FAKE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=FAKE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=email,profile
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
