spring.application.name=COMP47360_Team8_Backend
server.port=8000
server.servlet.context-path=/api
server.forward-headers-strategy=framework
#frontend.url=https://planhattan.ddns.net/
frontend.url=https://localhost:5173/
upload.path=uploads/
weather.url=https://api.openweathermap.org/data/3.0/onecall
weather.key=${OPEN_WEATHER_KEY}
# 5MB size limit for user picture upload
user.picture.size=5242880
spring.datasource.url=${PLANHATTAN_MYSQL_URL}test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE